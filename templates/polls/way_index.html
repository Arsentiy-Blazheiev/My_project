<form action="{% url 'polls:way_index' %}" method="POST">
  {% csrf_token %}
  {% for way in way_list %}
    <input type="radio" id="{{ way.id }}" name="selected_way" value="{{ way.id }}">
    <label for="{{ way.id }}">{{ way.way_name }}</label><br>
  {% endfor %}
  <button type="submit">Next</button>
</form>
