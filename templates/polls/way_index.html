{% extends 'polls/base.html' %}

{% block content %}
  <div class="container mt-5">
    <form action="{% url 'polls:way_index' %}" method="POST">
      {% csrf_token %}
      {% for way in way_list %}
        <div class="form-check">
          <input class="form-check-input" type="radio" id="{{ way.id }}" name="selected_way" value="{{ way.id }}">
          <label class="form-check-label" for="{{ way.id }}">{{ way.way_name }}</label>
        </div>
        <hr>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>
{% endblock %}
