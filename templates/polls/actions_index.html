<form action="{% url 'polls:actions_index' %}" method="POST">
  {% csrf_token %}
  {% for action in actions_list %}
    <input type="radio" id="{{ action.id }}" name="selected_action" value="{{ action.id }}">
    <label for="{{ action.id }}">{{ action.action_name }}</label><br>
  {% endfor %}
  <button type="submit">Next</button>
</form>
