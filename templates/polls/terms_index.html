<form action="{% url 'polls:terms_index' %}" method="POST">
  {% csrf_token %}
  {% for term in terms_list %}
    <input type="radio" id="{{ term.id }}" name="selected_term" value="{{ term.id }}">
    <label for="{{ term.id }}">{{ term.term_name }}</label><br>
  {% endfor %}
  <button type="submit">Next</button>
</form>
